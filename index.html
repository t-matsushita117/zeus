<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>てきとうなウェブページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>てきとうなウェブページへようこそ！</h1>
    <p>これは、てきとうなHTMLのコード例です。</p>
    
    <h2>リンク集</h2>
    <ul>
        <li><a href="https://www.example.com">Exampleリンク1</a></li>
        <li><a href="https://www.example.org">Exampleリンク2</a></li>
    </ul>
    
    <h2>画像</h2>
    <img src="https://via.placeholder.com/150" alt="てきとうな画像" />
    
    <h2>お問い合わせ</h2>
    <p>お問い合わせは、<a href="mailto:info@example.com">こちらのメールアドレス</a>までお願いいたします。</p>
</body>
</html>
